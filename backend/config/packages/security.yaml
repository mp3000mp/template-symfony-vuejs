security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\User:
            algorithm: auto
    providers:
        users_in_memory: { memory: null }

        db_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        refresh:
            pattern:  ^/api/token/refresh
            stateless: true
            anonymous: true

        password:
            pattern:  ^/api/password
            stateless: true
            anonymous: true

        login:
            pattern:  ^/api/login
            stateless: true
            anonymous: true
            provider: db_provider
            json_login:
                check_path:               /api/logincheck
                success_handler:          lexik_jwt_authentication.handler.authentication_success
                failure_handler:          lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern:   ^/api
            stateless: true
            provider: db_provider
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/api/token/refresh,      roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/logincheck,         roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/password/forgotten, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/password/reset,     roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api,                    roles: IS_AUTHENTICATED_FULLY }
